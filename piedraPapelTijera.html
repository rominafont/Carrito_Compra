<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijera</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;

        .Contenedor {

        .Contenedor h2 {

        }

        img {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        .resultados{
            margin-top: 100px;

            text-transform: uppercase;
        }

</head>

<body>
